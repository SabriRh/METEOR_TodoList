<!-- templates declaration -->
<!-- todos list -->
<template name="todos">
    {{#each todos}}
    <div class="col-lg-12 row card-panel teal lighten-2">
        <div class="todoToggleStatus col-lg-1">X</div>
        <div class="col-lg-6">{{> todo}}</div>
        <div class="todoOptions col-lg-5 row">
            <button class="todoUpdate col-xs-5 btn waves-effect waves-light">Update</button>
            <button class="todoDelate col-xs-5 col-xs-push-2 btn waves-effect waves-light red">Delete</button>
        </div>
    </div>
    {{/each}}
</template>
<!-- single todo template -->
<template name="todo">
    <div class="todoText">{{text}}</div>
</template>
<!-- header template -->
<template name="header">
    <header class="header page-header col-lg-12">
        <div class="container">

</template>
